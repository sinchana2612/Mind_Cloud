<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MindEase Counselling System</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-482XK0D475"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-482XK0D475');
    </script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #E6F2EC, #F4F6F8);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #ffffff;
            width: 380px;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 14px 30px rgba(0,0,0,0.12);
            border-top: 6px solid #5F8D7E;
            animation: fadeIn 0.6s ease;
        }

        h2 {
            text-align: center;
            color: #5F8D7E;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 22px;
        }

        label {
            font-weight: 600;
            color: #444;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 11px;
            margin: 8px 0 18px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #7DAA92;
            box-shadow: 0 0 0 2px rgba(125,170,146,0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #5F8D7E, #7DAA92);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.4px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.18);
        }

        .error-box {
            background: #FDECEA;
            color: #B71C1C;
            border-left: 5px solid #B71C1C;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<div class="login-box">

    <h2>Welcome to MindEase</h2>
    <div class="subtitle">Teacher–Student Counselling System</div>

    {% if error %}
        <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">

        <!-- ✅ LOGIC UNCHANGED -->
        <label>User ID (USN)</label>
        <input type="text" name="USN" placeholder="Enter your USN" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your Password" required>

        <label>Login As</label>
        <select name="role" required>
            <option value="">-- Select Role --</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>

        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
