<!DOCTYPE html>
<html>
<head>
    <title>Conversation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fbe9e7;
            margin: 0;
        }
        .header {
            background: #c62828;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 6px;
            max-width: 70%;
        }
        .student {
            background: #ffcdd2;
            margin-left: auto;
        }
        .teacher {
            background: #ffebee;
            margin-right: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #c62828;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .end-btn { background: #d84315; }
        .closed-msg {
            background: #ffd180;
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
            color: #6d4c41;
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #c62828;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="header">
    <h2>Counselling Conversation</h2>
</div>

<div class="container">

    {% for m in messages %}
        <div class="message {{ m.sender_role }}">
            {{ m.message }}
        </div>
    {% endfor %}

    {% if closed == 0 %}
        <!-- Student message box -->
        <form method="POST">
            <textarea name="message" placeholder="Type your reply..." required></textarea>
            <button type="submit">Send Reply</button>
        </form>

        <!-- End chat button -->
        <form method="POST" action="/student/end_chat/{{ request_id }}" style="margin-top:12px;">
            <button type="submit" class="end-btn">
                End Chat & Give Feedback
            </button>
        </form>

    {% else %}
        <!-- Chat is CLOSED -->
        <div class="closed-msg">
            ðŸ”’CHAT ENDED
        </div>
    {% endif %}

    <a href="/student/history">â¬… Back to History</a>
</div>

</body>
</html>
